<div class="min-h-screen bg-[#EEEEEE] flex items-center justify-center py-10">
    <!-- Contenedor principal -->
    <div class="w-full max-w-2xl bg-[#282258] text-white rounded-2xl shadow-xl p-8">
      <!-- Encabezado -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-[#00FF9C]">MI PERFIL</h1>
        <p class="text-lg text-[#EEEEEE] mt-2">Información actual sobre mi perfil</p>
      </div>
      <!-- Información del usuario -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Nombre -->
        <div>
          <h3 class="text-xl font-medium text-[#00FF9C]">Nombre:</h3>
          <p class="text-2xl font-semibold text-[#EEEEEE] mt-1">{{nombre}}</p>
        </div>
        <!-- Apellido -->
        <div>
          <h3 class="text-xl font-medium text-[#00FF9C]">Apellido:</h3>
          <p class="text-2xl font-semibold text-[#EEEEEE] mt-1">{{apellido}}</p>
        </div>
        <!-- Correo -->
        <div>
          <h3 class="text-xl font-medium text-[#00FF9C]">Correo:</h3>
          <p class="text-2xl font-semibold text-[#EEEEEE] mt-1">{{correo}}</p>
        </div>
        <!-- Teléfono -->
        <div>
          <h3 class="text-xl font-medium text-[#00FF9C]">Teléfono:</h3>
          <p class="text-2xl font-semibold text-[#EEEEEE] mt-1">{{telefono}}</p>
        </div>
        <!-- Saldo -->
        <div class="md:col-span-2">
          <h3 class="text-xl font-medium text-[#00FF9C]">Saldo:</h3>
          <p class="text-3xl font-bold text-white mt-2">{{saldo}}</p>
        </div>
      </div>
      <!-- Botones de acción -->
      <div class="mt-10 flex justify-center space-x-4">
        <button class="px-6 py-3 bg-[#00FF9C] text-[#282258] font-semibold text-lg rounded-full hover:bg-[#0ccf80]">
          Editar Información
        </button>
      </div>
    </div>
  </div>
